<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2 >Company Department</h2> 
      <mat-grid-list cols="3" >
        <mat-grid-tile *ngFor="let product of product">
          <div class="card" style="width: 18rem;">
            <img src={{product.picture}} class="card-img-top" alt="...">
            <div class="card-body">
              <h4>{{product.name}}</h4>
              <span>{{product.price}}</span>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </body>
</html>
